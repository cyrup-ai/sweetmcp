[package]
name = "sweetmcp-plugin-arxiv"
version = "0.1.0"
edition = "2024"

[lib]
name = "sweetmcp_plugin_arxiv"
crate-type = ["cdylib"]

[dependencies]
extism-pdk = "1.4.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
json = "0.12"
chrono = { version = "0.4", features = ["serde"] }
feed-rs = "1.3"
urlencoding = "2.1"
base64 = "0.21"
base64-serde = "0.8.0"
sweetmcp-workspace-hack = { version = "0.1", path = "../../sweetmcp-workspace-hack" }
